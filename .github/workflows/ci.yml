name: Deque

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up CMake and GTest
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libgtest-dev
          sudo ln -s /usr/include/gtest /usr/include/gmock

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Run tests
        run: |
          ./main_tests

      - name: Run stress test
        run: |
          ./stress_tests
